plugins {
    // Aplica el plugin de aplicación para agregar soporte para construir una aplicación de línea de comandos en Java.
    id 'application'

}

repositories {
    // Usa Maven Central para resolver dependencias.
    mavenCentral()
}



dependencies {
    // Utiliza JUnit Jupiter para pruebas.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'

    // Selenium WebDriver
    implementation 'org.seleniumhq.selenium:selenium-java:4.18.1'

    // Cucumber
    implementation 'io.cucumber:cucumber-java:7.16.0'
    testImplementation 'io.cucumber:cucumber-junit:7.16.0'

    // TestNG
    testImplementation 'org.testng:testng:7.9.0'

    // WebDriverManager
    implementation 'io.github.bonigarcia:webdrivermanager:5.7.0'
}

tasks.named('test') {
    // Configura la propiedad del sistema cucumber.options para pasar opciones de ejecución de Cucumber.
    systemProperty "cucumber.options", System.getProperty("cucumber.options")
    systemProperties System.getProperties();
}

